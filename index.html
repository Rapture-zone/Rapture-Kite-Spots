        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
    zoomControl: false,
    maxZoom: 19,
    minZoom: 3
});

// Add basemap layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function pop_SouthAustralia_1(feature, layer) {
    layer.on({
        mouseout: function(e) {
            for (var i in e.target._eventParents) {
                if (typeof e.target._eventParents[i].resetStyle === 'function') {
                    e.target._eventParents[i].resetStyle(e.target);
                }
            }
            if (typeof layer.closePopup == 'function') {
                layer.closePopup();
            } else {
                layer.eachLayer(function(feature){
                    feature.closePopup();
                });
            }
        },
        mouseover: highlightFeature,
    });

    var popupContent = '<table>\
            <tr>\
                <td colspan="2">' + (feature.properties['Link_HTML'] !== null ? autolinker.link(String(feature.properties['Link_HTML']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
            </tr>\
        </table>';
    var content = removeEmptyRowsFromPopupContent(popupContent, feature);
    layer.on('popupopen', function(e) { addClassToPopupIfMedia(content, e.popup); });
    layer.bindPopup(content, { maxHeight: 400 });

    layer.on('click', function () {
        var url = feature.properties['Link'];
        if (!url && feature.properties['Link_HTML']) {
            var m = String(feature.properties['Link_HTML']).match(/href="([^"]+)"/i);
            if (m) url = m[1];
        }
        if (url) window.open(url, '_blank');
    });
}

        function style_SouthAustralia_1_0() {
            return {
                pane: 'pane_SouthAustralia_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,166,182,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SouthAustralia_1');
        map.getPane('pane_SouthAustralia_1').style.zIndex = 401;
        map.getPane('pane_SouthAustralia_1').style['mix-blend-mode'] = 'normal';
        var layer_SouthAustralia_1 = new L.geoJson(json_SouthAustralia_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SouthAustralia_1',
            layerName: 'layer_SouthAustralia_1',
            pane: 'pane_SouthAustralia_1',
            onEachFeature: pop_SouthAustralia_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SouthAustralia_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_SouthAustralia_1);
        map.addLayer(layer_SouthAustralia_1);

        var layer_WesternAustralia_3 = new L.geoJson(json_WesternAustralia_3, {

        bounds_group.addLayer(layer_WesternAustralia_3);
        map.addLayer(layer_WesternAustralia_3);
        setBounds();
        var i = 0;
        layer_SouthAustralia_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_SouthAustralia_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Victoria_2.eachLayer(function(layer) {
            var context = {

            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Victoria_2'});
            labels.push(layer);

        var i = 0;
        layer_WesternAustralia_3.eachLayer(function(layer) {

            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_SouthAustralia_1,layer_Victoria_2,layer_WesternAustralia_3]);
        map.on("zoomend", function(){
            resetLabels([layer_SouthAustralia_1,layer_Victoria_2,layer_WesternAustralia_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_SouthAustralia_1,layer_Victoria_2,layer_WesternAustralia_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_SouthAustralia_1,layer_Victoria_2,layer_WesternAustralia_3]);
